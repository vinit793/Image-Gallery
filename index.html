<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Gallery</title>
    <style>
.body {
    background: #f8f8f8;
    text-align: center;
    font-family: Arial, sans-serif;
}
.h1 {
    margin-top: 20px;
    color: #333;
}
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 40px auto;
    max-width: 900px;
}
.gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border: 4px solid #4287f5;
    border-radius: 12px;
    background: #fff;
    transition: transform 0.2s;
}
.gallery img:hover {
    transform: scale(1.05);
    border-color: #ff6500;
}

    </style>
</head>
<body>
    <h1>Simple Image Gallery</h1>
    <div class="gallery">
        <img src="C:\Users\comp\Downloads\image 1.jpg" alt="Image 1">
        <img src="C:\Users\comp\Downloads\image 2.jpg" alt="Image 2">
        <img src="C:\Users\comp\Downloads\image 3.jpg" alt="Image 3">
        <img src="C:\Users\comp\Downloads\image 4.jpg" alt="Image 4">
    </div>
</body>
</html>
