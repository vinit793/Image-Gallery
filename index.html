<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Image Gallery</title>
    <style>
    body {
        background: #f8f8f8;
        text-align: center;
        font-family: Arial, sans-serif;
        }
    h1 {
        margin-top: 20px;
        color: #333;
    }
    .gallery {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin: 40px auto;
        max-width: 900px;
        }
    .gallery img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border: 4px solid #4287f5;
        border-radius: 12px;
        background: #fff;
        transition: transform 0.2s;
}
.gallery img:hover {
    transform: scale(1.05);
    border-color: #ff6500;
}

    </style>
</head>
<body>
    <h1>Simple Image Gallery</h1>
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkdCfiZyOTA_bvCe5VqDKwroO9K0PbIQdnGw&s" alt="Image 1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmMWTByuj6hb3agVyqVTHIK0D5DAGL1k_Fmw&s" alt="Image 2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbOcEt4IGJwM__xdDXEP3ayluwbjCKz36fYA&s" alt="Image 3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwNnqN1JSCDPaHaN78n75txcGJqFCnv9utMw&s" alt="Image 4">
    </div>
</body>
</html>
